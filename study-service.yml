spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password: 

token:
  access_token:
    expiration_time: 86400000
  refresh_token:
    expiration_time: 604800000
  secret: '{cipher}'

cloud:
  aws:
    credentials:
      accessKey: '{cipher}'
      secretKey: '{cipher}'
    s3:
      bucket: study-service-image
      thumbnailBucket: study-service-image-resize
    region:
      static: ap-northeast-2
    stack:
      auto: false